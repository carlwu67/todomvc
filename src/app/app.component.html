<section class="todoapp">
    <!-- This section should be hidden by default and shown when there are todos -->
    <header class="header">
        <app-title></app-title>
        <input class="new-todo" [placeholder]="inputHint" [(ngModel)]="todo" autofocus (keyup.enter)="Addinput(newTodo)" #newTodo>
    </header>
    <!--
    <pre>
      {{todos|filter:'Active'|json}}
    </pre>
    -->



    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="todos.length!=0">
        <input class="toggle-all" type="checkbox" (click)="selectAllEvent(toggleall.checked)" #toggleall>
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li *ngFor="let item of (todos|filter:myfooter.filter_type)" [class.completed]="item.done">
                <div class="view">
                    <input class="toggle" type="checkbox" checked [(ngModel)]="item.done">
                    <label>{{item.value|uppercase}}</label>
                    <button class="destroy" (click)="deletetodos(item)"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template">
            </li>

        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->

    <app-footer #myfooter [todos]="todos" (clearCompleted)="clearCompleted()"></app-footer>

    <P class="todo-count">目前 todos 筆數:{{myfooter.active_items}}</P>




</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->

</footer>
